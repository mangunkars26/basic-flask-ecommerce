{% extends 'base_admin.html' %}

{% block content %}
<h2>Product List</h2>
<a href="{{ url_for('admin.add_product') }}" class="btn btn-primary mb-3">Add New Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="{{ url_for('admin.edit_product', id=product.id) }}" class="btn btn-sm btn-info">Edit</a>
                <form action="{{ url_for('admin.delete_product', id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
