{% extends 'base.html' %}
{% block content %}
<h2>Our Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>${{ product.price }}</strong></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-primary add-to-cart" data-product-id="{{ product.id }}">Add to Cart</button>
                    </div>
                    <small class="text-muted">Stock: {{ product.stock }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
// Add interactivity for adding to cart
document.addEventListener('DOMContentLoaded', function() {
    const cartButtons = document.querySelectorAll('.add-to-cart');

    cartButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            const productId = this.getAttribute('data-product-id');
            fetch(`/add_to_cart/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Product added to cart successfully!');
                    // Update cart UI or show some indication
                } else {
                    alert('Error adding product to cart.');
                }
            });
        });
    });
});
</script>
{% endblock %}
